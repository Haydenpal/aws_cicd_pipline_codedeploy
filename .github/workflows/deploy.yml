name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy Application
        run: |
          cd $GITHUB_WORKSPACE  # ✅ Automatically set by GitHub Actions
          git pull origin main  # ✅ Ensures latest code is pulled
